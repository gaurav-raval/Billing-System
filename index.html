<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Billing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

body {
    background-color: #333;
    color: white;
    font-family: sans-serif;
}

h1 {
    color: #00f;
}

form {
    background-color: #444;
    padding: 20px;
    border-radius: 10px;
}

.food-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
}

.food-item {
    text-align: center;
}

.food-item img {
    width: 100%;
}

.food-item.selected {
    border: 2px solid #00f;
}

input[type="submit"] {
    display: block;
    margin-top: 10px;
    background-color: #00f;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #33f;
}

    </style>
</head>
<body>
    <h1>Restaurant Billing</h1>
    <form id="order-form">
        <h2>Food:</h2>
        <div class="food-grid">
            <div class="food-item" data-food="pizza">
                <img src="pizza.jpg" alt="Pizza">
                <p>Pizza</p>
                <label for="pizza-quantity">Quantity:</label>
                <input type="number" id="pizza-quantity" name="pizza-quantity" value="0" min="0">
            </div>
            <div class="food-item" data-food="pasta">
                <img src="pasta.jpg" alt="Pasta">
                <p>Pasta</p>
                <label for="pasta-quantity">Quantity:</label>
                <input type="number" id="pasta-quantity" name="pasta-quantity" value="0" min="0">
            </div>
            <div class="food-item" data-food="salad">
                <img src="salad.jpg" alt="Salad">
                <p>Salad</p>
                <label for="salad-quantity">Quantity:</label>
                <input type="number" id="salad-quantity" name="salad-quantity" value="0" min="0">
            </div>
        </div><br><br>
        <input type="submit" value="Confirm Booking">
    </form> 
 <script>

const foodPrices = {
    pizza: 200,
    pasta: 150,
    salad: 100
};

const orderForm = document.querySelector('#order-form');

orderForm.addEventListener('submit', (event) => {
    event.preventDefault();
    
    const order = {};

    for (const food in foodPrices) {
        const quantityInput = document.querySelector(`#${food}-quantity`);
        const quantity = parseInt(quantityInput.value);
        if (quantity > 0) {
            order[food] = quantity;
        }
    }

    localStorage.setItem('order', JSON.stringify(order));

    window.location.href = 'invoice.html';
});

 </script>
</body>
</html>
